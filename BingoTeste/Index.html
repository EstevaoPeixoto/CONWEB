<!DOCTYPE html>
<html>
<head>
  <title>Bingo Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Bingo Game</h1>
  <div id="player-names">
    <input type="text" id="name-input" placeholder="Enter player names (comma-separated)">
    <button id="btn-add-player">Add Player</button>
  </div>
  <div id="bingo-container">
    <div id="boards-container"></div>
    <button id="btn-start-game">Start Game</button>
    <button id="btn-generate-number">Generate Number</button>
    <div id="number-display"></div>
    <div id="winner-display"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
